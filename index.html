<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Registration Form Validation</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h3>Signup</h3>
      <form action="#">
        <div class="field">
          <div class="input-field email-field">
            <input type="email" placeholder="Enter your email" />
          </div>
          <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid email</p>
          </span>
        </div>
        <div class="field">
          <div class="input-field create-password">
            <input type="password" placeholder="Create Password" />
            <i class="bx bx-hide password-hide"></i>
          </div>
          <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">
              Please enter at least 8 character with number, symbol, small and
              capital letter.
            </p>
          </span>
        </div>
        <div class="field">
          <div class="input-field confirm-password">
            <input type="password" placeholder="Confirm password" />
            <i class="bx bx-hide password-hide"></i>
          </div>
          <span class="error confirm-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Password don't match.</p>
          </span>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
